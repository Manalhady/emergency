<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Dr. {{ doctor.fname }} {{ doctor.lname }}</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Profile Section -->
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Edit Profile - Dr. {{ doctor.fname }} {{ doctor.lname }}</h4>

        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <!-- Sidebar -->
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-contact">Contact Information</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-schedule">Schedule</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-ptlist">Patient List</a>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <form action="/save_profile" method="POST" enctype="multipart/form-data">
                        <div class="card-body media align-items-center">
                            <img src="../static/Media/default-avatar.png" alt="profilepic" height="150">
                            <div class="media-body ml-4">
                                <label class="btn btn-outline-primary">
                                    Upload new photo
                                    <input type="file" name="profile_picture" class="account-settings-fileinput">
                                </label> &nbsp;
                                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <!-- General Info -->
                            <div class="tab-pane fade active show" id="account-general">
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">ID</label>
                                        <input type="text" class="form-control" name="doctor_id" value="{{ doctor.did }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Department</label>
                                        <input type="text" class="form-control" name="department" value="{{ doctor.department }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Specialisation</label>
                                        <input type="text" class="form-control" name="specialisation" value="{{ doctor.speciality }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="tab-pane fade" id="account-contact">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" name="phone_number" value="{{ doctor.mobilenumber }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" name="address">{{ doctor.address }}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" value="{{ doctor.email }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Schedule -->
                            <div class="tab-pane fade" id="account-schedule">
                                <div class="card-body">
                                    <p>Add schedule-related editable fields here</p>
                                </div>
                            </div>

                            <!-- Patient List -->
                            <div class="tab-pane fade" id="account-ptlist">
                                <div class="card-body">
                                    <p>Add patient list management fields here</p>
                                </div>
                            </div>
                        </div>

                        <div class="text-right mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
