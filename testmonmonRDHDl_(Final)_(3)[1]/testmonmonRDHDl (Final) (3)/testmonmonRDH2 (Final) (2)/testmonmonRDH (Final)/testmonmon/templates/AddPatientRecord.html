<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="../static/table.css">

</head>
<body>
<div class="container mt-5">
    <h2>Add Patient Record</h2>
    <form action="/submit_patient_record" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="patient_id" value="{{ patient_id }}">
        {#    <input type="hidden" name="doctor_id" value="{{ doctor_id }}">#}
        <input type="hidden" name="PSSN" value="{{ PSSN }}">
        <input type="hidden" name="DSSN" value="{{ DSSN }}">
        <div class="form-group">
            <label for="did">Doctor ID</label>
            <input type="text" class="form-control" id="did" name="did" required>
        </div>
        <div class="form-group">
            <label for="condition">Condition</label>
            <input type="text" class="form-control" id="condition" name="condition" required>
        </div>
        <div class="form-group">
            <label for="triage">Triage</label>
            <select class="form-control" id="triage" name="triage" required>
                <option>Routine</option>
                <option>Urgent</option>
                <option>Critical</option>
                <option>Resuscitative</option>
                <option>Deceased</option>
            </select>
        </div>
        <div class="form-group">
            <label for="treatment">Treatment</label>
            <input type="text" class="form-control" id="treatment" name="treatment" required>
        </div>
        <div class="form-group">
            <label for="recommendation">Recommendation</label>
            <input type="text" class="form-control" id="recommendation" name="recommendation" required>
        </div>
        <div class="form-group">
            <label for="scan">Upload Scan</label>
            <input type="file" class="form-control-file" id="scan" name="scan" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
